<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zig+ZLS Playground</title>

    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <div id="split-pane" style="--editor-height-percent: 80%;">
            <div id="editor"></div>
            <div id="resize-bar"></div>
            <div id="outputs">
                <div id="outputs-toolbar">
                    <div>
                        <button id="outputs-run" class="primary">Run</button>
                    </div>
    
                    <div>
                        <select id="outputs-tab">
                            <option value="zls-stderr">ZLS Debug</option>
                            <option value="zig-stderr" selected>Zig Debug</option>
                            <option value="zig-output">Zig Output</option>
                        </select>
                    </div>
                </div>
    
                <div id="outputs-tabs">
                    <div id="zls-stderr">
    
                    </div>
    
                    <div id="zig-stderr" class="shown">
    
                    </div>
    
                    <pre id="zig-output"></pre>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <h1><a href="https://playground.zigtools.org">playground</a></h1>
        <span>A <a href="https://zigtools.org">zigtools</a> initiative.</span>
    </footer>

    <script src="/src/editor.ts" type="module"></script>
</body>
</html>
